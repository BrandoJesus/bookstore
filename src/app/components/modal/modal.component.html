<div class="modal fade" id="modalBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #formBook="ngForm" (ngSubmit)="onSaveBook(formBook)">
          <input type="text" name="bookId">
          <div class="form-group">
            <label for="titulo" class="col-form-label">Titulo:</label>
            <input type="text" class="form-control" name="titulo"
            [(ngModel)]="this.dataApi.selectedBook.titulo">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="idioma">Idioma</label>
              <select name="idioma" class="form-control" 
              [(ngModel)]="this.dataApi.selectedBook.idioma">
                <option value="Inglés">Inglés</option>
                <option value="Castellano">Castellano</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="precio">Precio</label>
              <input type="text" name="precio" class="form-control" 
              [(ngModel)]="this.dataApi.selectedBook.precio" placeholder="0.00$">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="autor">Autor</label>
              <input type="text" name="autor" class="form-control"
              [(ngModel)]="this.dataApi.selectedBook.autor" placeholder="Autor">
            </div>
            <div class="form-group col-md-6">
              <label for="oferta">Oferta</label>
              <select name="oferta" class="form-control" 
              [(ngModel)]="this.dataApi.selectedBook.oferta">
                <option value="1">Si</option>
                <option value="2">No</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="portada">Portada</label>
              <input type="text" name="portada" class="form-control"
              [(ngModel)]="this.dataApi.selectedBook.portada" placeholder="Portada">
            </div>
            <div class="form-group col-md-6">
              <label for="link_amazon">Link Amazon</label>
              <input type="text" name="link_amazon" class="form-control"
              [(ngModel)]="this.dataApi.selectedBook.link_amazon" placeholder="Link amazon">
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion" class="col-form-label">Descripcion:</label>
            <textarea class="form-control" name="descripcion"
            [(ngModel)]="this.dataApi.selectedBook.descripcion"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Book</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
